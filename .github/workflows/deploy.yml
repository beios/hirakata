name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Update Firebase Config
        run: |
          echo "Updating Firebase config..."
          echo "Checking if secrets are available..."
          if [ -n "${{ secrets.FIREBASE_API_KEY }}" ]; then
            echo "API Key is set"
          else
            echo "API Key is NOT set"
          fi
          if [ -n "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" ]; then
            echo "Messaging Sender ID is set"
          else
            echo "Messaging Sender ID is NOT set"
          fi
          if [ -n "${{ secrets.FIREBASE_APP_ID }}" ]; then
            echo "App ID is set"
          else
            echo "App ID is NOT set"
          fi
          echo "API Key length: ${#FIREBASE_API_KEY}"
          echo "Messaging Sender ID length: ${#FIREBASE_MESSAGING_SENDER_ID}"
          echo "App ID length: ${#FIREBASE_APP_ID}"
          echo "First few characters of API Key: ${FIREBASE_API_KEY:0:4}..."
          echo "First few characters of Messaging Sender ID: ${FIREBASE_MESSAGING_SENDER_ID:0:4}..."
          echo "First few characters of App ID: ${FIREBASE_APP_ID:0:4}..."
          sed -i "s/your-api-key/${{ secrets.FIREBASE_API_KEY }}/g" src/firebase/config.js
          sed -i "s/your-sender-id/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g" src/firebase/config.js
          sed -i "s/your-app-id/${{ secrets.FIREBASE_APP_ID }}/g" src/firebase/config.js
          echo "Firebase config updated"
          echo "Checking updated config file:"
          cat src/firebase/config.js

      - name: Build
        env:
          CI: false  # 경고를 오류로 취급하지 않도록 설정
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages 